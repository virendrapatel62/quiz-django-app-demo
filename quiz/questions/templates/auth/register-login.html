<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Gupter|PT+Sans|PT+Sans+Narrow|Raleway|Roboto+Condensed|Source+Sans+Pro&display=swap"
        rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
        integrity="sha256-3h45mwconzsKjTUULjY+EoEkoRhXcOIU4l5YAw2tSOU=" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

    <!-- Offline CSS -->
    <link rel="stylesheet" href="static/css/home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
        integrity="sha256-qvCL5q5O0hEpOm1CgOLQUuHzMusAZqDcAZL9ijqfOdI=" crossorigin="anonymous" />

</head>

<body>


    <section class="login_signup_form mt-5 pt-3">

        <div id="login" class="bg-light py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="shadow bg-white">
                            <div class="card-header bg-primary text-white">
                                <h4><i class="fa fa-sign-in-alt"></i> Login</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="username">E-mail</label>
                                        <input type="text" name="username" class="form-control" required
                                            placeholder="Enter e-mail">
                                    </div>

                                    <div class="form-group">
                                        <label for="password2">Password</label>
                                        <input type="password" name="password" class="form-control" required
                                            placeholder="Enter password">
                                    </div>

                                    <button class="btn btn-warning btn-block">Login</button>

                                    <p>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>

                                    <a href="#" id="forgot_password" onClick="show_forgot_password()">Forgot
                                        password</a>
                                </form>
                                <div class="row extra_sign_options w-100 mx-auto">
                                    <a class="col-md-4 p-2" href="#">
                                        <div class="ddv text-danger">Google +</div>
                                    </a>
                                    <a class="col-md-4 p-2" href="#">
                                        <div class="ddv text-primary">Facebook</div>
                                    </a>
                                    <a class="col-md-4 p-2" href="#">
                                        <div class="ddv text-warning">Twitter</div>
                                    </a>
                                </div>
                                <p>Don't have an account
                                    <a href="#" class="ml-2" id="have_account" onClick="showSignUp()">Sign up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="register" class="bg-light py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="shadow bg-white">
                            <div class="card-header bg-primary text-white">
                                <h4><i class="fa fa-user-plus"></i> Register </h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="first_name">Full Name</label>
                                        <input type="text" name="first_name" class="form-control" required
                                            placeholder="Enter full name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" class="form-control" required
                                            placeholder="Enter e-mail">
                                    </div>
                                    <div class="form-group">
                                        <label for="password2">Password</label>
                                        <input type="password" name="password" class="form-control" required
                                            placeholder="Enter password">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Confirm Password</label>
                                        <input type="password" name="password2" class="form-control" required
                                            placeholder="Confirm password">
                                    </div>
                                    <button class="btn btn-secondary btn-block">Sign up</button>
                                </form>
                                <p class="mt-2">Already have an account
                                    <a href="#" class="ml-2" id="have_account" onClick="showLogin()">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="forgot_password_block" class="bg-light py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="shadow bg-white">
                            <div class="card-header bg-primary text-white">
                                <h4><i class="fa fa-key"></i> Forgot Password </h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="email">Recovery email</label>
                                        <input type="email" name="email" class="form-control" required
                                            placeholder="Enter e-mail">
                                    </div>
                                    <div class="form-inline">
                                        <input type="text" placeholder="Enter OTP" class="col-md-4 form-control">
                                        <button class="btn btn-warning ml-2" id="go_btn">Go</button>
                                    </div>
                                    <div class="form-group">
                                        <label for="password2">New password</label>
                                        <input type="password" name="password" class="form-control" required
                                            placeholder="Enter password">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Confirm Password</label>
                                        <input type="password" name="password2" class="form-control" required
                                            placeholder="Confirm password">
                                    </div>
                                    <button class="btn btn-secondary btn-block">Change Password</button>
                                </form>
                                <p>Or
                                    <a href="#" class="ml-2" id="have_account" onClick="showLogin()">Login</a> /
                                    <a href="#" class="ml-2" id="have_account" onClick="showSignUp()">Sign up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"
        integrity="sha256-251s88HEsEfGL2RufZmRwGohKTHDYr9T+aJAazDwlGY=" crossorigin="anonymous"></script>

    <script>
        var register = document.getElementById('register');
        var login = document.getElementById('login');
        register.style.display = 'none';

        var forgot_password_block = document.getElementById('forgot_password_block');
        forgot_password_block.style.display = "none";

        function showSignUp() {
            register.style.display = 'block';
            login.style.display = 'none';
            forgot_password_block.style.display = "none";
        }

        function showLogin() {
            register.style.display = 'none';
            login.style.display = 'block';
            forgot_password_block.style.display = "none";
        }

        var go_btn = document.getElementById('go_btn');

        function show_forgot_password() {
            forgot_password_block.style.display = "block";
            login.style.display = 'none';
        }
    </script>

</body>

</html>
